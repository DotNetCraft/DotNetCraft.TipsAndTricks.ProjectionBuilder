name: Auto tag
on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Create Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4      
      - name: Set PRERELEASE_SUFFIX
        id: prerelease
        run: |
            if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
                echo "::set-output name=''"
            elif [[ "${{ github.ref }}" == refs/heads/hotfix/* ]]; then
                echo "::set-output name=hotfix"
            elif [[ "${{ github.ref }}" == refs/heads/feature/* ]]; then
                echo "::set-output name=alpha"
            elif [[ "${{ github.ref }}" == refs/heads/develop/* ]]; then
                echo "::set-output name=beta"
            elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then                
                echo "::set-output name=release"
            fi                    
      - name: Bump version and push tag 2  
        id: tag_version
        uses: anothrNick/github-tag-action@1.67.0
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            WITH_V: false
            INITIAL_VERSION: 5.0.0
            DEFAULT_BUMP: patch
            RELEASE_BRANCHES: main
            PRE_RELEASE_BRANCHES: develop,feature/*,release/*,hotfix/*
            TAG_CONTEXT: branch
            PRERELEASE: true
            PRERELEASE_SUFFIX: ${{ steps.prerelease.outputs.tag }}